<!DOCTYPE html>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: #fdf6f0;
  color: #4a2c2a;
  text-align: center;
  overflow-x: hidden;
}

/* ===== HERO SECTION ===== */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: url('https://cdn.openai.com/images/A_wedding_invitation_webpage_features_Thaseda_and_.png') center/cover no-repeat;
  color: white;
  text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
}

.hero::before {
  content: '';
  position: absolute;
  top:0; left:0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

.hero h1, .hero p, .hero button {
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-size: 3em;
  margin: 0;
  letter-spacing: 2px;
}

.hero p {
  font-size: 1.4em;
  margin: 10px 0 20px;
}

/* ===== BUTTON ===== */
button {
  background: rgba(201,164,106,0.9);
  border: none;
  padding: 10px 20px;
  color: white;
  font-size: 1em;
  cursor: pointer;
  border-radius: 30px;
  transition: transform 0.3s, background 0.3s;
}

button:hover {
  transform: scale(1.1);
  background: rgba(201,164,106,1);
}

/* ===== SECTIONS ===== */
section {
  padding: 60px 20px;
  max-width: 700px;
  margin: auto;
  opacity: 0;
  transform: translateY(50px);
  transition: all 1s ease-out;
}

section.visible {
  opacity: 1;
  transform: translateY(0);
}

h2 {
  font-weight: normal;
  margin-bottom: 20px;
}

/* ===== PROGRAMME CARDS ===== */
.program {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
  gap: 20px;
  margin-top: 30px;
}

.program .card {
  background: #fffaf5;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.program .card:hover {
  transform: translateY(-10px);
}

/* ===== FOOTER ===== */
footer {
  padding: 20px;
  font-size: 0.9em;
  color: #4a2c2a;
}

/* ===== PARTICULES FLEUR ===== */
.petal {
  position: absolute;
  width: 10px;
  height: 10px;
  background: pink;
  border-radius: 50%;
  animation: fall 6s linear infinite;
  opacity: 0.7;
}

@keyframes fall {
  0% {transform: translateY(0) rotate(0deg); opacity:0.7;}
  50% {opacity:1;}
  100% {transform: translateY(100vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<!-- ===== JS ===== -->
<script>
// ===== TEXTE ANIME =====
const heroText = document.getElementById('hero-text');
let i = 0;
const text = heroText.innerText;
heroText.innerText = '';
function typeEffect() {
  if (i < text.length) {
    heroText.innerText += text.charAt(i);
    i++;
    setTimeout(typeEffect, 100);
  }
}
typeEffect();

// ===== SCROLL SMOOTH =====
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

// ===== FADE IN AU SCROLL =====
const sections = document.querySelectorAll('section');
window.addEventListener('scroll', () => {
  sections.forEach(sec => {
    const rect = sec.getBoundingClientRect();
    if(rect.top < window.innerHeight - 100){
      sec.classList.add('visible');
    }
  });
});

// ===== PETALS =====
function createPetals() {
  for(let i=0;i<30;i++){
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100 + 'vw';
    petal.style.animationDuration = (5+Math.random()*5) + 's';
    document.body.appendChild(petal);
  }
}
createPetals();
</script>

</body>
</html>
