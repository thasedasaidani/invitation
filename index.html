<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Georgia', serif;
  color: #4a2c2a;
  text-align: center;
  overflow-x: hidden;
  background: #fdf6f0;
}

/* ===== HERO ===== */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: url('hero-bg.png') center/cover no-repeat;
  position: relative;
  color: white;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
}

.hero::before {
  content: '';
  position: absolute;
  top:0; left:0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

.hero h1, .hero p, .hero button {
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-size: 3em;
  margin: 0;
  letter-spacing: 2px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s ease-out;
}

.hero p {
  font-size: 1.3em;
  margin: 15px 0 25px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s ease-out 0.3s;
}

/* ===== BUTTONS ===== */
button {
  background: #c9a46a;
  color: white;
  border: none;
  padding: 12px 28px;
  font-size: 1em;
  cursor: pointer;
  border-radius: 25px;
  transition: all 0.3s;
  opacity: 0;
  transform: translateY(30px);
}

button:hover {
  transform: scale(1.1);
  background: #b38d53;
}

button:active {
  transform: scale(0.95);
  background: #a97d49;
}

/* ===== SECTIONS ===== */
section {
  padding: 70px 20px;
  max-width: 800px;
  margin: auto;
  opacity: 0;
  transform: translateY(50px);
  transition: all 1s ease-out;
}

section.visible {
  opacity: 1;
  transform: translateY(0);
}

h2 {
  font-weight: normal;
  margin-bottom: 25px;
  font-size: 2em;
}

/* ===== PROGRAMME ===== */
.program {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 25px;
  margin-top: 40px;
}

.program .card {
  background: #fffaf5;
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  font-size: 1.1em;
  transition: all 0.3s;
}

.program .card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* ===== FOOTER ===== */
footer {
  padding: 25px;
  font-size: 0.9em;
  color: #4a2c2a;
}

/* ===== PETALS ===== */
.petal {
  position: absolute;
  width: 12px;
  height: 12px;
  background: #ffb6c1;
  border-radius: 50%;
  animation: fall 6s linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% {transform: translateY(0) rotate(0deg); opacity:0.7;}
  50% {opacity:1;}
  100% {transform: translateY(100vh) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<!-- ===== HERO ===== -->
<section class="hero">

  <p>Ont l‚Äôimmense joie de vous inviter √† c√©l√©brer leur union</p>

  <a href="https://www.google.com/maps?q=FVR6+952,+Rue+Oudjir+Amar,+Ouled+Ya√Øch,+Alg√©rie" target="_blank">
    <button>üìç Voir l‚Äôitin√©raire</button>
  </a>
</section>

<!-- ===== PROGRAMME ===== -->
<section class="program">
  <h2>üìú Programme</h2>
  <div class="card">14h00 ‚Äì C√©r√©monie</div>
  <div class="card">16h00 ‚Äì L'arriv√©e de la mari√©e</div>

<script>
// ===== TEXT ANIMATION =====
const heroText = document.getElementById('hero-text');
const heroP = document.querySelector('.hero p');
const heroBtn = document.getElementById('hero-btn');

let i = 0;
const text = heroText.innerText;
heroText.innerText = '';

function typeEffect() {
  if(i < text.length){
    heroText.innerText += text.charAt(i);
    i++;
    setTimeout(typeEffect, 100);
  } else {
    heroP.style.opacity = '1';
    heroP.style.transform = 'translateY(0)';
    heroBtn.style.opacity = '1';
    heroBtn.style.transform = 'translateY(0)';
  }
}
typeEffect();

// ===== SMOOTH SCROLL =====
function scrollToSection(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

// ===== FADE IN SECTIONS =====
const sections = document.querySelectorAll('section');
window.addEventListener('scroll', () => {
  sections.forEach(sec => {
    const rect = sec.getBoundingClientRect();
    if(rect.top < window.innerHeight - 100){
      sec.classList.add('visible');
    }
  });
});

// ===== PETALS =====
function createPetals(){
  for(let i=0;i<35;i++){
    const petal = document.createElement('div');
    petal.classList.add('petal');
    petal.style.left = Math.random()*100 + 'vw';
    petal.style.animationDuration = (5+Math.random()*5)+'s';
    document.body.appendChild(petal);
  }
}
createPetals();
</script>

</body>
</html>
